name: Deploy to GitHub Pages

on:
  pull_request_target:
  push:
    branches:
      - main
    # Review gh actions docs if you want to further define triggers, paths, etc
    # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#on

jobs:
  deploy:
    if: github.repository_owner == 'devsecblueprint'
    name: Build + Deploy UI into AWS
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
  
      - uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Inject Environment Variables
        env:
          GOOGLE_ANALYTICS_ID: ${{ secrets.GOOGLE_ANALYTICS_ID }}
          GOOGLE_TAG_MANAGER_ID: ${{ secrets.GOOGLE_TAG_MANAGER_ID }}
        run: |
          echo "GOOGLE_ANALYTICS_ID=${GOOGLE_ANALYTICS_ID}" > ./app/.env
          echo "GOOGLE_TAG_MANAGER_ID=${GOOGLE_TAG_MANAGER_ID}" >> ./app/.env
          cat ./app/.env

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1
          role-session-name: GitHubActions-Deploy

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync

      - name: Install Node.js dependencies
        run: |
          cd app
          npm ci

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Deploy to S3 and invalidate CloudFront (main branch only)
        if: github.ref == 'refs/heads/main'
        run: |
          uv run invoke deploy

      - name: Deployment Summary
        if: github.ref == 'refs/heads/main'
        run: |
          echo "ðŸš€ Deployment completed successfully!"
          echo "ðŸ“Š Getting deployment info..."
          uv run invoke get-outputs
